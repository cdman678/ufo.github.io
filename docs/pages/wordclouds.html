<script>
    window.onload=loadcsv();

    function loadcsv() {
        var csv = new RGraph.CSV('../data/shapes.txt', function(csv){
            zingchart.render({
                id: 'myChart1',
                data: make_config(csv),
                height: 400,
                width: '100%'
            });
        } );

    }

    function make_config(csv) {
        var string = "";
        for(var i = 0; i<csv.data.length; i++){
            string = string + csv.data[i] + " ";
        }
        return {
            type: 'wordcloud',
            backgroundColor: 'transparent',
            options: {
                text: string,
                rotate: true,
                colorType: 'palette',
                palette: ['#D32F2F', '#5D4037', '#1976D2', '#E53935', '#6D4C41', '#1E88E5', '#F44336', '#795548', '#2196F3', '#EF5350', '#8D6E63', '#42A5F5'],
                style: {
                    backgroundColor: 'transparent',
                    fontFamily: 'Crete Round',

                    hoverState: {
                        backgroundColor: '#D32F2F',
                        borderRadius: 2,
                        fontColor: 'white'
                    },
                    tooltip: {
                        text: '%text: %hits',
                        visible: true,
                        alpha: 0.9,
                        backgroundColor: '#1976D2',
                        borderRadius: 2,
                        borderColor: 'none',
                        fontColor: 'white',
                        fontFamily: 'Georgia',
                        textAlpha: 1
                    }
                }
            },
        };
    }


</script>
