<script>
    /**
     * This fetches the CSV file and shows the Bar chart
     */
    var csv = new RGraph.CSV('../data/Top5States.csv', function (csv)
    {
        // Get the first column which becomes the labels
        var labels  = csv.getCol(0),
            // Get the second column which becomes the data
            data    = csv.getCol(1),
            // Get the number of rows in the CSV
            numrows = csv.numrows,
            // Get the number of columns in the CSV
            numcols = csv.numcols;
        // Create the chart
        var bar = new RGraph.Bar({
            id:'cvs',
            data: data,
            options: {
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                title: 'Top 5 states by sightings',
                colors: ['#000'],
                axes: false,
                marginTop: 35,
                shadow: false,
                colorsStroke: 'rgba(0,0,0,0)',
                textSize: 14,
                labelsAbove: true,
                labelsAboveSpecific: labels,
                labelsAboveSize: 14,
                labelsAboveOffset: -35,
                labelsAboveColor: 'white',
                xaxisLabels: labels
            }
        }).wave();
    });
</script>
